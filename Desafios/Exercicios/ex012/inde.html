<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/pngtree-cafe-poster-background-material-picture-image_1001179.jpg" controls autoplay loop>
        <source src="midias/videomp4.mp4" type="video/mp4">
        <source src="midias/videom4v.m4v" type="video/m4v">
        <source src="midias/videowebm.webm" type="video/webm">
        <source src="midias/videoogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>

    <h1>inserindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uGhXeunMMX0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
