<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cadda caso.</p>
                <dl>
                    <ul type="square">
                        <li>
                            <abbr title="Use a tag &lt; p &gt;">Páragrafo</abbr>
                            <li>
                                <abbr title="Use a tag &lt; h1 &gt;">Títulos</abbr>
                                <li>
                                    <abbr title="Use a tag &lt; img &gt;">Imagens</abbr>
                                    <li>
                                        <abbr title="Use a tag &lt; abbr &gt;">Abreviações</abbr>
                                        <li>
                                            <abbr title="Use a tag &lt; a &gt;">Código-font</abbr>
                                            <li>
                                                <abbr title="Use a tag &lt; ol &gt;">Lista numericas</abbr>
                                                <li>
                                                    <abbr title="Use a tag &lt; ul &gt;">Lista com demarcadores</abbr>
                                                </li>
                                            </li>
                                        </li>
                                    </li>
                                </li>
                            </li>
                        </li>
                    </ul>
               </dl>
</body>
</html>
